    <style>

#intro-text:hover {

    .divider {

.phrase-box {
  padding: 0.75rem;

  width: 64px;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: center;

  overflow: hidden; /* Ensures child image stays within circle */
}
    .phrase-box:hover {
      transform: scale(1.4) rotate(3deg);
      box-shadow: 0 0 10px rgba(100, 100, 100, 0.4), 0 0 20px rgba(100, 100, 100, 0.3), 0 0 30px rgba(100, 100, 100, 0.2);

.phrase-box.mail {
  background: var(--mail-gradient);
}
.phrase-box.mail:hover {

}
.phrase-box.linkedin {

.phrase-box.linkedin:hover {

.phrase-box img {

  height: 36px;

.phrase-box:hover img {

    .terminal:hover {

}
    .terminal {
  max-width: 320px;
  transition: all 0.4s ease, transform 0.4s ease;
  margin: 2rem auto;
  width: 320px;
  background-color: #1e1e1e;
  color: #00FF00;
  font-family: monospace;
  padding: 0.5rem 1rem;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  text-align: left;
  opacity: 0;
  transition: opacity 1s ease-in;
}
    .terminal.visible {
      opacity: 1;
    }
    .terminal .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .terminal .controls span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }
    .terminal .output {
      white-space: pre-wrap;

    footer {
  text-align: center;
  padding: 1rem;
  background: var(--accent);
  color: white;
  margin-top: auto;
  transform: translateY(100%);
  animation: slideUp 1s ease-out forwards;
  animation-delay: 2.6s;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

}
    @keyframes slideUp {
      to { transform: translateY(0); }
    }

  }
  header {
    flex-direction: column;
    align-items: center;
    padding: 0.5rem 1rem;
    gap: 0.25rem;
  }
  .hero {
    padding: 1rem 1rem 0.5rem;
  }
  #intro-text {
    font-size: 2.2rem;
  }
  .terminal {
    width: 95%;

  }
  #role-text {
    flex-direction: row;

  }
  .phrase-box {
    width: 56px;

  }
.phrase-box img {

}

.phrase-box:hover img {

}

.cursor.small {

header h1:hover {

  to { opacity: 1; }

    <h2 id="intro-text" style="font-family: 'TT Ramilas', sans-serif; margin-bottom: 0;"></h2>
    <div id="rotating-monotext" style="font-family: monospace; font-size: 1.5rem; text-align: center; opacity: 0; transition: opacity 1s ease-in-out; margin-top: -0.75rem; color: #666; visibility: hidden;"></div>

<span id="terminal-typewriter"></span><span id="terminal-input" contenteditable="true" spellcheck="false" style="outline: none; display: inline-block; min-width: 1ch;" oninput="if(this.innerText.length > 12) this.innerText = this.innerText.slice(0, 12);"></span>

  <script>
    const headerFooterDelay = 2600;
    const phraseDelay = 500;
    const terminalText = `Page last updated: Thu May 8, 2025
jonathanpedrero@website ~ % `;

    document.addEventListener('DOMContentLoaded', () => {
  const terminalInput = document.getElementById('terminal-input');
  if (terminalInput) {
    terminalInput.focus();
    const range = document.createRange();
    const sel = window.getSelection();
    range.selectNodeContents(terminalInput);
    range.collapse(false);
    sel.removeAllRanges();
    sel.addRange(range);
  }
      const rotatingText = document.getElementById('rotating-monotext');
      const roles = ["Technology Enthusiast", "Problem Solver", "Senior Systems Administrator", "Security Advocate", "Part-time Nerd"];
      let roleIndex = 0;

      function cycleRoles() {
        if (!rotatingText) return;
        rotatingText.style.opacity = '0';
        setTimeout(() => {
          rotatingText.textContent = roles[roleIndex];
          rotatingText.style.visibility = 'visible'; rotatingText.style.opacity = '1';
          roleIndex = (roleIndex + 1) % roles.length;
        }, 1000);
      }

      const roleObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      setTimeout(() => {
        rotatingText.textContent = roles[0];
        rotatingText.style.visibility = 'visible';
        rotatingText.style.opacity = '1';
        roleIndex = 1;
        setInterval(cycleRoles, 3500);
      }, headerFooterDelay + 1000);
      roleObserver.disconnect();
    }
  });
});
roleObserver.observe(document.getElementById('terminal-window'));
      const roleText = document.getElementById('role-text');
      const terminalWindow = document.getElementById('terminal-window');
      const navLinks = document.querySelectorAll('nav a');
      const sections = document.querySelectorAll('section');
      const typeTarget = document.getElementById('terminal-typewriter');
      const introText = document.getElementById('intro-text');

      const introPhrase = "Jonathan Pedrero";
      let introIndex = 0;

      function typeIntro() {
        const interval = setInterval(() => {
          if (introIndex < introPhrase.length) {
            introText.textContent += introPhrase.charAt(introIndex);
            introIndex++;
          } else {
            clearInterval(interval);
          }
        }, 100);
      }

      typeIntro();

      if (roleText) {
        const phrases = [
          '<a href="mailto:jp3drero@gmail.com" target="_blank" class="phrase-box mail"><img src="https://img.icons8.com/color/96/gmail.png" alt="Email" style="width: 36px; height: 36px;"></a>',
          '<a href="https://www.linkedin.com/in/jonathan-pedrero/" target="_blank" class="phrase-box linkedin"><img src="https://img.icons8.com/color/96/000000/linkedin.png" alt="LinkedIn" style="width: 48px; height: 48px;"></a>',
          '<a href="https://www.instagram.com/jp3drero/" target="_blank" class="phrase-box instagram"><img src="https://img.icons8.com/color/96/000000/instagram-new--v1.png" alt="Instagram" style="width: 48px; height: 48px;"></a>'
        ];

        phrases.forEach((html, index) => {
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;
          const span = tempDiv.firstChild;
          span.style.opacity = '0';
          span.style.transform = 'translateX(-50px)';
          span.style.transition = 'opacity 1s ease, transform 1s ease';
          roleText.appendChild(span);

          setTimeout(() => {
            span.style.opacity = '1';
            span.style.transform = 'translateX(0)';
          }, headerFooterDelay + phraseDelay + index * 800);
        });
      }

      setTimeout(() => {
        if (terminalWindow) {
          terminalWindow.classList.add('visible');
        }
      }, headerFooterDelay + phraseDelay + 3 * 800);

      if (typeTarget) {
        setTimeout(() => {
          let i = 0;
          const interval = setInterval(() => {
          if (i < terminalText.length) {
              typeTarget.textContent += terminalText.charAt(i);
              i++;
            } else {
              clearInterval(interval);
            }
          }, 36);
        }, headerFooterDelay + phraseDelay + 3 * 800 + 1000);
      }

      navLinks.forEach(link => {
        link.addEventListener('click', event => {
          event.preventDefault();
          const targetId = link.getAttribute('href').substring(1);
          sections.forEach(section => {
            if (section.id === targetId) {
              section.style.opacity = 0;
              section.style.display = 'block';
              setTimeout(() => {
                section.style.transition = 'opacity 0.5s ease-in-out';
                section.style.opacity = 1;
              }, 50);
            } else {
              section.style.display = 'none';
              section.style.opacity = 0;
            }
          });
        });
      });
    });
  document.getElementById('terminal-input').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const inputText = this.innerText.trim().toLowerCase();
    const sectionMap = {
      'home': 'home',
      'about me': 'about',
      'education': 'education',
      'experience': 'experience',
      'skills': 'skills'
    };
    const sectionId = sectionMap[inputText];
    if (sectionId) {
      const targetSection = document.getElementById(sectionId);
      const allSections = document.querySelectorAll('section');
      allSections.forEach(section => {
        if (section.id === sectionId) {
          section.style.display = 'block';
          section.style.opacity = 0;
          setTimeout(() => {
            section.style.transition = 'opacity 0.5s ease-in-out';
            section.style.opacity = 1;
          }, 50);
        } else {
          section.style.display = 'none';
          section.style.opacity = 0;
        }
      });
    }
  }
});
</script>
